.header a {

}
.markdown-body {

  font-weight: normal;

}
.markdown-body h1 {
  border-bottom: 1px solid #dfdfdf;

}

}

}

}

}

.list-group-item {
  border: none;
  font-size: 14px;

}

pre {
  display: block;

}

.back-to-contents {
  position: fixed;
  bottom: calc(66% - 34px);
  right: 0;
  background: #363637;
  padding: 5px 0 4px;
  z-index: 90;
}
.back-to-contents i {
    color:#fff;
    padding: 2px 9px 0 10px;
}

  <body>

        <div class="header">
                <div class="container-fluid">
                  <div class="row">
                    <div class="col-md-offset-1">

    <div class="container-fluid">
      <div class="row">

        <a class="back-to-contents" href="#"><i class="fa fa-arrow-circle-up" title="Back to Contents"></i></a>

        <div class="table-of-contents' col-xs-4 col-md-2 col-md-offset-1" style="padding-top:16px">
          <div class="list-group">
            <a href="#" class="list-group-item disabled">User Mannul</a>
            <a href="/{{NAME}}" class="list-group-item">Getting Started with KDT</a>
            <a href="/{{NAME}}/others" class="list-group-item">Others</a>
          </div>
        </div>

        <div class="col-xs-8 col-md-9 markdown-body" style="padding-top:16px">
          {{CONTENT}}
        </div>

      </div>

    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function (e) {


      anchors.options.visible = 'always';
      anchors.add('.markdown-body h1, .markdown-body h2, .markdown-body h3, .markdown-body h4, .markdown-body h5, .markdown-body h6');

      var markdownBody = document.querySelectorAll('.markdown-body')[0],
          isRedirect = markdownBody.innerHTML.trim().indexOf('<p>See the <a href=') === 0;
      if (isRedirect) {
          var redirectUrl = markdownBody.getElementsByTagName('a')[0].href;
          window.location.replace(redirectUrl);
      }
      var headers = document.querySelectorAll('h2, h3, h4'),
          backToContentsEl = document.querySelectorAll('.back-to-contents')[0],
          localPath = location.pathname.split('/').splice(2).join('/'),
          addClass = function (el, className) {
            if (el.classList) {
              el.classList.add(className);
            } else {
              el.className += ' ' + className;
            }
          },
          addListener = function (elem, type, fn) {
            if (elem.addEventListener) {
              elem.addEventListener(type, fn, false);
            } else if (elem.attachEvent) {
              elem.attachEvent('on' + type, function() {
                return fn.call(elem, window.event);
              });
            } else {
              elem['on' + type] = fn;
            }
          },
          hasClass = function (el, className) {
            if (el.classList) {
              return el.classList.contains(className);
            } else {
              return new RegExp('(^| )' + className + '( |$)', 'gi').test(el.className);
            }
          },
          removeClass = function (el, className) {
            if (el.classList) {
              el.classList.remove(className);
            } else {
              el.className = el.className.replace(new RegExp('(^|\\b)' + className.split(' ').join('|') + '(\\b|$)', 'gi'), ' ');;
            }
          },
          languageClass = function (el) {
            if (!hasClass(el, 'highlight')) {
              return;
            }
            var classes = [];
            if (el.classList) {
              classes = el.classList.value.split(/\s+/);
            } else {
              classes = el.className.split(/\s+/);
            }
            var language = null;
            for (i = 0; i < classes.length; i++) {
              if (classes[i].lastIndexOf('highlight-source-', 0) === 0) {
                language = classes[i].replace('highlight-source-', '');
                break;
              }
            }
            return language;
          };

    addListener(backToContentsEl, 'click', function(e) {
      e.preventDefault();
      var scrollToTop = window.setInterval(function() {
        var pos = window.pageYOffset;
        if ( pos > 0 ) {
          window.scrollTo( 0, pos - 20 );
        } else {
          window.clearInterval( scrollToTop );
        }
      }, 1);
      return false;
    });

      var ToC =
        // '<nav role="navigation" class="table-of-contents">' +
         '<nav">' +
          '<ul>';
      var newLine, el, title, link, currentDepth, count = 0, lastNodeDepth = null;

      Array.prototype.forEach.call(headers, function (el, i) {
        count++;
        title = el.innerText || element.textContent;
        // link = '#' + el.getAttribute('id');
        // I do not know why, the document is 
        // <h1 id> <a id='lalal' href='asdf'></a></h1>
        // so I did this;
        link = '#' + el.querySelector('a').getAttribute('id');
        currentDepth = parseInt(el.nodeName.replace('H', ''), 10);
        newLine =
          '<li>' +
            '<a href="' + link + '" class="current-depth-' + currentDepth + '">' +
              title +
            '</a>' +
          '</li>';
        if (currentDepth === lastNodeDepth || lastNodeDepth === null) {
        } else if (currentDepth > lastNodeDepth) {
          newLine = '<ul>' + newLine;
        } else if (currentDepth < lastNodeDepth) {
          newLine = '</ul>' + newLine;
        }
        ToC += newLine;
        lastNodeDepth = currentDepth;
      });
      ToC += '</ul></nav>';
      console.log(ToC);
      if (count > 1) {
        var navItems = document.querySelectorAll('.list-group-item');
        Array.prototype.forEach.call(navItems, function(el, i){
          if (el.getAttribute('href') == location.pathname || el.getAttribute('href') + '/' == location.pathname) {
            el.insertAdjacentHTML('afterEnd', ToC);
          }
        });
      }
    });
    </script>
  </body>
