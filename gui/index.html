<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KDT, A transfer tool</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" >
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script type="text/javascript" src="assets/js/jquery-3.2.1.min.js"></script>
</head>

<body>
  <div id="optionBtn"><button class='btn btn-info'>options</button></div>
  <div class="animated container-fluid" id="options"> 
    <form class="form-horizontal" role="form">
       <div class="form-group">
          <label>Endpoint</label>
          <input type="text" name="endpoint">
       </div>

       <div class="form-group">
          <label>Password</label>
          <input type="text" name="key">
          <!-- <p class="help-block">Example block-level help text here.</p> -->
        </div>

        <div class="form-group">
          <label>crypt</label>
          <select class="form-control" name="crypt">
              <option>none</option>
              <option>aes-128</option>
              <option>aes-192</option>
              <option>salsa20</option>
              <option>blowfish</option>
            </select>
        </div>

        <div class="form-group">
        <label >datashard</label>
        <input type="number" value='0' name="datashard">
        </div>

        <div class="form-group">
          <label>parityshard</label>
       <input type="number" value='0' name="parityshard">
       </div>

      <button class="btn btn-info" id="submitConfig" type="submit">Save</button>
    </form>
  </div>

  <div class="" id="uploader">
    <form>
      <input type="file">
      <p>drag your files here</p>
    </form>
     <button id="uploadBtn" class="btn btn-info" type="submit"><i class='fa fa-cloud-upload'></i> Upload</button>
  </div>

  <div class="progress" id="progress"> 
          <div class="progress-bar progress-bar-warning" role="progressbar" style="width: 0%;">
            <span class="sr-only">0% Complete</span>
          </div>
  </div>

  <div id="messagezone" role="alert"> </div>
</body>

<script src="renderer.js"></script>
<script>if (window.module) module = window.module;</script>

</html>
