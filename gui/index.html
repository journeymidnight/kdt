<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KDT, A transfer tool</title>
    <!-- <link rel="stylesheet" href="assets/css/bootstrap.min.css" > -->
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/bulma.min.css">
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script type="text/javascript" src="assets/js/jquery-3.2.1.min.js"></script>
</head>

<body>
  <div id="optionBtn">
    <button class='button is-primary is-small'>options</button>
  </div>

  <div id="options"> 
    <form>

      <div class="field">
        <label class='label is-small'>Endpoint</label>
        <div class="control">
          <input class="input is-small" type="text" name="endpoint">
        </div>
      </div>

      <div class="field">
        <label class='label is-small'>Password</label>
        <div class="control">
          <input class="input is-small" type="text" name="key">
        </div>
      </div>

        <div class="field">
          <label class='label is-small'>crypt</label>
          <div class="select is-small">
            <select name="crypt">
              <option>none</option>
              <option>aes-128</option>
              <option>aes-192</option>
              <option>salsa20</option>
              <option>blowfish</option>
            </select>
          </div>
        </div>

        <div class="field">
          <label class="label is-small">datashard</label>
          <div class="control">
            <input class="input is-small" type="number" value='0' name="datashard">
          </div>
        </div>

        <div class="field">
          <label class="label is-small">parityshard</label>
          <div class="control">
            <input class="input is-small" type="number" value='0' name="parityshard">
          </div>
        </div>

      <div class="control">
        <button class="button is-info is-small" id="submitConfig" type="submit">Save</button>
      </div>
    </form>
  </div>

  <div class="" id="uploader">
    <form>
      <input type="file">
      <p>drag your files here</p>
    </form>
     <button id="uploadBtn" class="button is-primary is-fullwidth" type="submit"><i class='fa fa-cloud-upload'></i> Upload</button>
  </div>

  <progress class="progress is-info" id="progress" value="0" max="100"> 
  </progress>


<div id="messagezone" class="notification is-primary"></div>
</body>

<script src="renderer.js"></script>
<script>if (window.module) module = window.module;</script>

</html>
